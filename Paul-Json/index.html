<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.2.0/css/all.css">
    <link rel="stylesheet" href="styles.css">
    <title>Json</title>
</head>
<body>
    <div class="container mx-auto p-4">
        <div class="container mx-auto p-4 bg-info-subtle text-center">
            <div>
                <h1>Planets <i class="fa-solid fa-earth-americas"></i></h1>
            </div>
            <table class="table table-striped-rows my-5 shadow-lg p-3 mb-5 bg-body-tertiary rounded">
                <thead class="table-primary">
                    <tr>
                        <th scope="col">id</th>
                        <th scope="col">Name</th>
                        <th scope="col">Type</th>
                        <th scope="col">Mass</th>
                        <th scope="col">Distance from the sun</th>
                        <th scope="col">Atmosphere</th>
                    </tr>
                </thead>
                <tbody id="target">
                </tbody>
            </table>
        </div>
    </div>
<script>

    const xmlhttp = new XMLHttpRequest();
    xmlhttp.onload = function () {
        const planets = JSON.parse(this.responseText);
        
        // DOM
        let tableBody = document.getElementById("target");
        tableBody.innerHTML = ""; 
        
        for (let i in planets) {
            let row = 
            `<tr class="sam">
                <td>${planets[i].id}</td>
                <td>${planets[i].name}</td>
                <td>${planets[i].type}</td>
                <td>${planets[i].mass}</td>
                <td>${planets[i].distance_from_sun}</td>
                <td>${planets[i].atmosphere}</td>
            </tr>`;
            tableBody.innerHTML += row;
        }
    };

    xmlhttp.open("GET", "http://localhost/php/index.php");
    xmlhttp.send();
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
